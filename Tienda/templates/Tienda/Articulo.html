{% extends 'Tienda/plantillaTienda.html' %}
<!doctype html>
<html lang="en">
{% load static %}
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href='{% static "Tienda/css/Productos.css" %}'>

    {% endblock head %}
</head>

<body>
    {% block contenido %}

    <div class="single-product-area">
        <div class="container MargenSuperior" >
            <div class="row ">
                <div class="col-sm-6 ">
                    
                    <img class="imagen" src="{{ productos.foto.url }}" alt={{pr.nombreProducto}}>
                </div>

                <div class="col-sm-6">
                    <div class="card CentrarDatos border-dark mb-3 " style="background-color:rgb(237, 204, 160);">
                        <div class="product-inner MargenSuperior">
                            <h2>{{productos.nombreProducto}}</h2>
                            <div class="product-inner-price MargenSuperior">
                                 Precio ${{productos.precioProducto}}
                            </div>
                            <div class="MargenSuperior">
                            <a href="{% url 'agregarAlCarrito' productos.idProducto %}"
                                class="btn btn-primary btn-md my-0 p">Agregar al carro
                                <i class="fas fa-shopping-cart ml-1"></i>
                            </a>
                            </div>
                            <div role="tabpanel">
                                <div class="tab-content MargenSuperior MargenInferior">
                                    <div role="tabpanel" id="home">
                                        <h2>Descripcion</h2>
                                        {{productos.descripcionProducto}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock contenido %}
</body>

</html>
