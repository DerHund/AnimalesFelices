{% extends 'Tienda/plantillaTienda.html' %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/estilos.css" rel="stylesheet">
    <script type="text/javascript"src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
   {% block contenido %}


    <div class="container">
        <form role="formulario">
            <div class="row CarritoCompras">

                <div class="col-md-6">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" class="form-control" id="Nombre">
                </div>
                <div class="col-md-6">
                    <label for="Apellido">Apellido:</label>
                    <input type="text" class="form-control" id="Apellido">
                </div>
                <div class="col-md-12">
                    <label for="email">Correo electronico:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-12">
                    <label for="Telefono">Numero de telefono:</label>
                    <input type="text" class="form-control" id="Telefono">
                </div>
                <div class="col-md-12">
                    <label for="Direccion">Direccion:</label>
                    <input type="text" class="form-control" id="Direccion">
                </div>
                
                <div class="col-md-12">
                    <label for="regiones">Region:</label>
                    <br>
                    <select id="regiones"></select>
                </div>

                <div class="col-md-12">
                    <label for="comunas">Comuna:</label>
                    <br>
                    <select id="comunas"></select>
                </div>

                <div class="col-md-12">
                    <label for="CodigoPostal">Codigo Postal:</label>
                    <input type="text" class="form-control" id="CodigoPostal">
                </div>

            </div>
        </form>
        <button type="button" class="btn btn-success MargenArriba">Aceptar</button>

    </div>


    {% endblock contenido %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/regiones.js"></script>
</body>

</html>
