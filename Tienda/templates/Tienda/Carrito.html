{% extends 'Tienda/plantillaTienda.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/estilos.css" rel="stylesheet">
    <script type="text/javascript"src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <title>Tienda animales felices</title>
</head>

<body>
    {% block contenido %}

    <div class="row CarritoCompras">
        <h3 class="CentrarTexto">Carrito de compras</h3>

        <div class="col-md-6  border border-success col-sm-12">
            <div class="row">
                <div class="col-md-8 col-sm-12 textosCarrito">
                    <H3>Collar azul para perros</H3>
                    <a title="CollarAzul" href="{% url 'Articulo' %}"><img class="imagenes" src="../img/CollarPerro.jpg" alt="Collar azul"></a>
                </div>

                <div class="col-md-4 col-sm-12 textosCarrito">
                    <p>Precio : $29000</p>
                    <p>Cantidad : 1</p>
                </div>
            </div>


        </div>

        <div class="col-md-4 col-sm-12">
            <div class="card" style="width: 18rem;">
                <h3 class="textoTitulo">Total</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Collar de perros azul $29000</li>
                </ul>
                <button type="button" class="btn btn-success">Pagar</button>

            </div>

        </div>
    </div>




    {% endblock contenido %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
