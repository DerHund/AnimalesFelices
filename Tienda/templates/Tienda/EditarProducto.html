{% extends 'Tienda/plantillaTienda.html' %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'Tienda/css/estilos.css' %}" rel="stylesheet">
    <script type="text/javascript"src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
    {% block contenido %}
    <form method="post" action="" id="formulario">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_table}}
        </div>
        <input type="submit" class="btn btn-danger" id="enviar" value="Modificar">
        <input type="reset" class="btn btn-primary" id="limpiar" value ="Limpiar">
        <div id="error" class="alert alert-danger" role="alert"></div>

    </form>
    <div class="alert alert-success" role="alert">
        {{mensaje}}
    </div>

    {% endblock contenido %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
